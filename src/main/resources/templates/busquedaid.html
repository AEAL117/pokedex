<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Pokemon Details </title>

    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

<div class="card-deck" >
    <div class="card">
        <img class="card-img-top" src=".../100px200/" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional
                content. This content is a little bit longer.</p>
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>
    </div>
    <div class="card" style="width: 18rem;">
        <div class="card-header">
            Featured
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item" th:text="${pokemons.id}"></li>
            <li class="list-group-item" th:text="${pokemons.name}"></li>
            <li class="list-group-item" th:text="${pokemons.type1}"></li>
            <li class="list-group-item" th:text="${pokemons.type2}"></li>
            <li class="list-group-item" th:text="${pokemons.description}"></li>
            <li class="list-group-item" th:text="${pokemons.weight}"></li>
            <li class="list-group-item" th:text="${pokemons.height}"></li>
            <li class="list-group-item" th:text="${pokemons.megaEvolves}"></li>
            <li class="list-group-item" th:text="${pokemons.evolves}"></li>
        </ul>
    </div>
</div>

</body>
</html>
