<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Pokemons</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="css/reset.css" th:href="@{/css/index.css}">

</head>
<body>
<div class="container-fluid">
    <div class="mx-auto main-section" id="myTab" role="tablist">
        <ul class="nav nav-tabs content-end">
            <li class="nav-item">
                <a class="nav-link active" id="list-tab" data-toggle="tab" href="#list" role="tab" aria-controls="list" aria-selected="false">List Pokemon</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="form-tab" data-toggle="tab" href="#form" role="tab" aria-controls="form" aria-selected="true">Add Pokemon</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="form-delete" data-toggle="tab" href="#delete" role="tab" aria-controls="form" aria-selected="false">Delete Pokemon</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="form-find" data-toggle="tab" href="#find" role="tab" aria-controls="form" aria-selected="false">Find</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="list" role="tabpanel" aria-labelledby="list-tab">
                <div class="card">
                    <div class="card-header">
                        <h4>Pokedex</h4>
                    </div>
                    <div class="card-body">
                        <!--List Pokemon-->
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover table-striped">
                                <thead class="thead-light">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Type 1</th>
                                    <th scope="col">Type 2</th>
                                    <th scope="col">Description</th>
                                    <th scope="col">Weight</th>
                                    <th scope="col">Height</th>
                                    <th scope="col">Mega Evolve</th>
                                    <th scope="col">Evolve</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="pokemon : ${pokemons}">
                                    <td th:text="${pokemon.id}"></td>
                                    <td th:text="${pokemon.name}"></td>
                                    <td th:text="${pokemon.Type1}"></td>
                                    <td th:text="${pokemon.Type2}"></td>
                                    <td th:text="${pokemon.description}"></td>
                                    <td th:text="${pokemon.weight}"></td>
                                    <td th:text="${pokemon.height}"></td>
                                    <td th:text="${pokemon.megaEvolves}"></td>
                                    <td th:text="${pokemon.evolves}"></td>
                                </tr>
                                </tbody>
                            </table>

                        </div>
                        <!--End Pokemon-->
                    </div>
                </div>
            </div>

            <div class="tab-pane fade show active" id="find" role="tabpanel" aria-labelledby="list-tab">
                <div class="card">
                    <div class="card-header">
                        <h4>Busqueda por nombre</h4>
                    </div>
                    <div class="card-body">
                        <form class="form" th:object="${pok}" th:action="@{/pokemon/detailsbyname}" th:method="get">
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">
                                    Name
                                </label>
                                <div class="col-lg-9">
                                    <input class="form-control" th:field="*{name}" type="text">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-lg-12 text-center">
                                    <input type="submit" class="btn btn-primary"
                                           value="Buscar">
                                </div>
                            </div>
                        </form>
                        <!--End Form Pokemon-->
                    </div>
                </div>
            </div>
            <!--Alta de pokemon-->
            <div class="tab-pane fade" id="form" role="tabpanel" aria-labelledby="form-tab" method="get">
                <div class="card">
                    <div class="card-header">
                        <h4>Subir Pokemon</h4>
                    </div>
                    <div class="card-body">
                        <!--Form Pokemon-->
                        <form class="form" role="form" autocomplete="off" method="get" th:action="@{/pokemon/save}" th:object="${pokemon}">
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">
                                    Name
                                </label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="text" id="name" th:field="*{name}">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Tipo 1</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="text" th:field="*{type1}">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Tipo 2</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="text" th:field="*{type2}">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Description</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="text" th:field="*{description}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Height</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="text" th:field="*{height}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Weight</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="text" th:field="*{weight}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Evolve</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="text" th:field="*{evolves}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-check-label" for="flexCheckDefault">
                                    Mega Evolve
                                </label>
                                <div class="col-lg-9">
                                    <input class="form-check-input" type="checkbox" id="flexCheckDefault" th:field="*{megaEvolves}" >
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-lg-12 text-center">
                                    <input type="submit" class="btn btn-primary"
                                           value="Save Pokemon">
                                </div>
                            </div>
                        </form>
                        <!--End Form Pokemon-->
                    </div>
                </div>
            </div>


            <div class="tab-pane fade" id="delete" role="tabpanel" aria-labelledby="form-tab" method="get">
                <div class="card">
                    <div class="card-header">
                        <h4>Eliminar Pokemon</h4>
                    </div>
                    <div class="card-body">
                        <form class="form" th:object="${poke}" th:action="@{/pokemon/delete}" th:method="get">
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">
                                    ID
                                </label>
                                <div class="col-lg-9">
                                    <input class="form-control" th:field="*{id}" type="number">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-lg-12 text-center">
                                    <input type="submit" class="btn btn-primary"
                                           value="Buscar">
                                </div>
                            </div>
                        </form>
                        <!--End Form Pokemon-->
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
