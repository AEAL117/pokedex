<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modify Pokemon</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="css/reset.css">

</head>
<body>
        <div class="container pt-4">
            <!--Form Pokemon-->
            <form class="form" role="form" autocomplete="off" method="post" th:action="@{/pokemon/save}" th:object="${pokemon}">
                <div class="form-group row">
                    <div class="col-lg-9">
                        <input class="form-control" type="hidden"  th:field="*{id}">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">
                        Name
                    </label>
                    <div class="col-lg-9">
                        <input class="form-control" type="text" id="name" th:field="*{name}" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Type 1</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="text" th:field="*{type1}" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Type 2</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="text" th:field="*{type2}" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Description</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="text" th:field="*{description}" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Height</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="text" th:field="*{height}" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Weight</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="text" th:field="*{weight}" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Evolve</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="text" th:field="*{evolves}" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-check-label" for="flexCheckDefault">
                        Mega Evolve
                    </label>
                    <div class="col-lg-9">
                        <input class="form-check-input"  type="checkbox" id="flexCheckDefault" th:field="*{megaEvolves}">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-12 text-center">
                        <input type="submit" class="btn btn-primary"
                               value="Save Changes">
                    </div>
                </div>
            </form>
            <!--End Form Pokemon-->
        </div>
</body>
</html>
